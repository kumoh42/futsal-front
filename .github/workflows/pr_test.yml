name: PR Test
on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_front
    steps:
      - uses: actions/checkout@v3
      - run: pwd
      - run: ls
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - name: Setting .env
        run: |
          echo "ACCESS_TOKEN_KEY=${{ secrets.ACCESS_TOKEN_KEY }}" >> .env
          echo "IP=${{ secrets.IP }}" >> .env
          echo "KUMOH42_FIND_ACCOUNT=${{ secrets.KUMOH42_FIND_ACCOUNT }}" >> .env
          echo "KUMOH42_REGISTER=${{ secrets.KUMOH42_REGISTER }}" >> .env
          echo "REFRESH_TOKEN_KEY=${{ secrets.REFRESH_TOKEN_KEY }}" >> .env
          cat .env
      - run: pwd
      - run: ls
      - run: flutter pub get
      - run: flutter build web --release
      - name: if fail
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{github.token}}
          script: |
            const ref = "${{github.ref}}"
            const pull_number = Number(ref.split("/")[2])
            await github.pulls.createReview({
              ...context.repo,
              pull_number,
              body:"Build Failed",
              event: "REQUEST_CHANGES"
            })
            await github.pulls.update({
              ...context.repo,
              pull_number,
              state: "closed"
            })
        if: failure()